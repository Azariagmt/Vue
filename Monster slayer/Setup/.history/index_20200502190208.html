<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              v-bind:style="{width: playerHealth +'%'}"
            >
              {{playerHealth}}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth+'%'}"
            >
              {{monsterHealth}}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li></li>
          </ul>
        </div>
      </section>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        playerHealth: 100,
        monsterHealth: 100,
        gameIsRunning: false,
        turns:[]
      },
      methods: {
        startGame: function () {
          this.gameIsRunning = !this.gameIsRunning;
          this.playerHealth = 100;
          this.monsterHealth = 100;
        },
        attack: function () {
          this.monsterHealth -= this.calculateDamage(3, 10);
          this.turns.unshift()
          if (this.checkWin()) {
            return;
          }
          this.monsterAttack();
        },
        specialAttack: function () {
            this.monsterHealth-= this.calculateDamage(7,15);
            if(this.checkWin()){
                return;
            }
            this.monsterAttack();
        },
        monsterAttack: function(){
            this.playerHealth-= this.calculateDamage(8,16);
            this.checkWin();
        },
        heal: function () {
          if(this.playerHealth<100){
            this.playerHealth+=10;
            this.monsterAttack();
          }
        },
        giveUp: function () {
          this.gameIsRunning=false;
        },
        calculateDamage: function (min, max) {
          return (damage = Math.max(Math.floor(Math.random() * max) + 1, min));
        },
        checkWin: function () {
          if (this.playerHealth <= 0) {
            if (confirm("You have lost the game... new one?")) {
              this.startGame();
            } else {
              this.gameIsRunning = false;
            }
            return true;
          } else if (this.monsterHealth <= 0) {
            if (confirm("You have won the game... new one?")) {
              this.startGame();
            } else {
              this.gameIsRunning = false;
            }
            return true;
          }
          return false;
        },
      },
    });
  </script>
</html>
